{% extends 'base.html' %}
{% block add_student %}
  <style>
    input[type="submit"].add-student-button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>

  <form method="POST">
    {{ form.as_p }}
    <input type="submit" value="Add student" class="add-student-button">
    {% csrf_token %}
  </form>
{% endblock %}
